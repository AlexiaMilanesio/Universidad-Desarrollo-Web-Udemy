<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Aplicación Calculadora</title>
  </head>
  <body>
    <div class="container">
      <h1>Aplicación Calculadora</h1>

      <form id="forma">
        <div class="mb-3"> 
          <!-- Class = MarginBottom y un espacio de 3 hacia abajo / Ver guía de espacios en Bootstrap-->
          <label for="operandoA">Operando A</label>
          <input type="number" class="form-control" placeholder="Escribe operando A" id="operandoA"/>
        </div>

        <div class="mb-3"> 
          <label for="operandoB">Operando B</label>
          <input type="number" class="form-control" placeholder="Escribe operando B" id="operandoB"/>
        </div>
      </form>

      <button type="submit" class="btn btn-primary mb-3" onclick="sumar()">Sumar</button>
      
      <!-- Acá vamos a mostrar el resultado de la función sumar -->
      <div id="resultado"></div>

    </div>

    <!-- NOS QUEDAMOS CON: Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Asociamos archivos de JS a nuestra aplicación -->
    <script src="js/app.js"></script>
  </body>
</html>
